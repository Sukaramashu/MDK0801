<!doctype html>
<html>
	<head>
		<meta charset = "utf-8">
		<title>svg</title>
		<style>
			svg {
			  border: 1px solid #dddddd;
			}
		</style>
	</head>
	<body>
	<svg width="300" height="290">
		<rect  width="80%" height="70%" fill="skyblue" x="10" y="10"/>
		<rect  width="80%" height="25%" fill="yellowgreen" x="10" y="210"/>
		<rect width="15" height="40" x="180" y="195" rx="5" fill="black" />
		<rect width="15" height="40" x="65" y="195" rx="5" fill="black" />
		<circle r="100" cx="130" cy="120" fill="crimson" />
		<circle r="80" cx="130" cy="120" fill="white" />
		<circle r="60" cx="130" cy="120" fill="crimson" />
		<circle r="40" cx="130" cy="120" fill="white" />
		<circle r="20" cx="130" cy="120" fill="crimson" />
		
	</svg>
	</body>
</html>
